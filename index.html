<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
    <div class="navbar">
        <h1> qrcode.fun</h1>
        <div class="tag">
            <h2>home</h2>
            <h2>contact</h2>

        </div>
        <button class="btn1">get started</button>
    </div></div>
    <div class="page1">
<div class="box1">
    <h1>Free QR Code Generator</h1>
    <p>Create custom QR codes for free. Generate QR codes easily in seconds.</p>
</div>
   <div class="box">
    <div class="left-side">
        <h2>Create Free QR Code</h2>
        <p>Easily make custom QR codes with logos and colors. Generate for free! </p>

<p class="p">Enter Text or URL</p>
        <input type="text" id="input">
        <p class="eror">eror correction level</p>
        <select name="" id="errorCorrection">
            <option value="A">low</option>
            <option value="B">medium</option>
            <option value="C">high</option>
            <option value="D">highest</option>
        </select>
        <select name="" id="correction">
            <option value="100">100*100</option>
            <option value="200">200*200</option>
            <option value="300">300*300</option>
            <option value="400">400*400</option>
            <option value="500">500*500</option>
        </select>
        <p class="upload">upload image</p>
        <input type="file" id="uploadphoto">
        <div class="btn-gen">
            <button class="generate btn">genrate</button>
            <button class="download btn">download</button>
        </div>
    </div>
    <div class="right-side">
        <div class="boxs"></div>
    </div>
   </div>
    



    <script src="js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
